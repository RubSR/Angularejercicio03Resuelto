    <mat-card-title>{{game.name}}</mat-card-title>

  </mat-card-header>
  <img mat-card-image [src]="game.background_image"  class="img-fluid">
  <mat-card-content>
    <p>Fecha de lanzamiento: {{game.released | date:'dd-MM-yyyy'}}</p>
    <p>Puntuaci√≥n: {{game.metacritic}}</p>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
